<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="player" class="player-container">
      <div class="js-video-container player-video-panel"></div>
      <div class="player-controls-panel">
        <button class="player-controls-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="player-controls-button js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="player-controls-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <button class="player-controls-button js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>

        <div class="player-controls-progress">
          <div class="js-current-time player-controls-info"></div>
          <div class="js-progress player-controls-progressbar">
            <div class="js-progress-slider"></div>
            <div class="player-controls-slider"></div>
          </div>
          <div class="js-duration player-controls-info"></div>
        </div>
        <button class="player-controls-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>      
    </div>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
