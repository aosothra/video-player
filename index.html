<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="player" class="player-container" style="width: 800px; height: 600px;">
      <div class="js-video-container player-video-panel" style="width: 100%; height: 100%"></div>
      <div class="player-controls-panel">
        <button class="player-controls-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="player-controls-button js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
      </div>      
    </div>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
